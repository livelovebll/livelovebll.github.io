<head>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
</head>
<div class="bg-white shadow-md rounded px-6 pt-4 pb-6 mb-3 flex flex-col">
    <div class="mb-4">
      <label class="block text-blue-darker text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-3 px-4 text-grey-darker" id="username" type="text" placeholder="Enter E-mail or Username">
    </div>
    <div class="mb-6">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-red rounded w-full py-3 px-4 text-grey-darker mb-3" id="password" type="password" placeholder="Enter Password">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-red-light hover:bg-red text-white font-bold py-1 px-2 rounded" type="button">
        Log In
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-black hover:text-red" href="#">
        Forgot Password?
      </a>
    </div>
</div>
